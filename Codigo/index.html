<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Salón Marisella Armijos</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header class="header">
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Fondo Rosado Pálido</title>
			<style>
				body {
					background-color: #ffffff; 
				}
				.login-button {
					position: absolute;
					top: 10px;
					right: 20px;
					cursor: pointer;
				}
				.login-button img {
					width: 30px;
					height: 30px;
				}
			</style>

			<!-- Título de la página -->
			<h1>Salón Marisella Armijos</h1>

			<!-- Ícono del carrito -->
			<div class="container-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">1</span>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="cart-product">
						<div class="info-cart-product">
							<span class="cantidad-producto-carrito">1</span>
							<p class="titulo-producto-carrito">Cosmeticos</p>
							<span class="precio-producto-carrito">$25</span>
						</div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</div>
					<div class="cart-total">
						<h3>Total:</h3>
						<span class="total-pagar">$25</span>
					</div>
				</div>
			</div>

			<!-- Ícono de login -->
			<div class="login-button" onclick="window.location.href='otro.html'">
				<img src="Imagenes/login.jpg" alt="Login" style="width: 45px; height: auto;">
			</div>
		</header>

		<div class="container-items">
			<div class="item">
				<figure>
					<img src="Imagenes/Cabello.jpg" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Tratamiento de cabello</h2>
					<p class="price">$70</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="Imagenes/cosmeticos.jpg" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Cosmeticos</h2>
					<p class="price">$25</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="Imagenes/Facial.jpg" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Productos para cuidado facial</h2>
					<p class="price">$40</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="Imagenes/Tratamiento.jpg" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Tratamiento Facial</h2>
					<p class="price">$80</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img src="Imagenes/Asesoria.jpg" alt="producto" />
				</figure>
				<div class="info-product">
					<h2>Asesoría de belleza</h2>
					<p class="price">$40</p>
					<button onclick="location.href='quiz.html'">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
